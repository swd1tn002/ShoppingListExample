<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping list demo app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="js/app.js"></script>

    <!-- simple classless CSS stylesheet, see: https://github.com/oxalorg/sakura -->
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
</head>

<body>
    <h2>üìù Shopping List Example</h2>

    <form id="add-new-form">
        <input id="new-item-title" required type="text" placeholder=" type item here..." />
        <input type="submit" id="add-new-item" value="Add to list" />
    </form>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th><input type="button" id="refresh" value="üîÑ refresh" /></th>
            </tr>
        </thead>
        <tbody id="list-items">
            <!--
                Table rows (shopping list items) are inserted here
                dynamically by using JavaScript and the template#list-item-template
                tag below. 
            -->
        </tbody>
    </table>

    <hr />

    <p>
        <em>This is a demo application for demonstrating the use of Ajax in JavaScript and Java based web
            applications.</em>
    </p>
    <p>
        <em>Any changes you make to the shopping list will not be saved between server restarts!</em>
    </p>

    <template id="list-item-template">
        <tr>
            <td class="title"></td>
            <td><button class="remove">&times; remove</button></td>
        </tr>
    </template>

    <script>
    function start() {
        let container = document.querySelector("#list-items");
        let template = document.querySelector("#list-item-template");
        let form = document.querySelector("#add-new-form");
        let refreshBtn = document.querySelector("#refresh");

        let app = new ShoppingListApp(container, template, form, refreshBtn);
        app.load();
    }
    start();
    </script>

</body>

</html>
